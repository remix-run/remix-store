name: ğŸ§ª Test
on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test -- run
